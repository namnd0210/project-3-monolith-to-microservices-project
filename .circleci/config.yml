version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout

      - run:
          name: Show Node.js version
          command: node --version

      - run:
          name: Show Docker version
          command: docker --version

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Docker Hub Login
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - run:
          name: Build Docker images
          command: |
            docker build -t udagram-api-feed ./udagram-api-feed
            docker build -t udagram-api-user ./udagram-api-user
            docker build -t udagram-frontend ./udagram-frontend
            docker build -t udagram-reverseproxy ./udagram-reverseproxy

      - run:
          name: Tag Docker images
          command: |
            docker tag udagram-api-feed:latest namnd0212/udagram-api-feed:latest
            docker tag udagram-api-user:latest namnd0212/udagram-api-user:latest
            docker tag udagram-frontend:latest namnd0212/udagram-frontend:latest
            docker tag udagram-reverseproxy:latest namnd0212/reverseproxy:latest

      - run:
          name: Push Docker images
          command: |
            docker push namnd0212/udagram-api-feed:latest
            docker push namnd0212/udagram-api-user:latest
            docker push namnd0212/udagram-frontend:latest
            docker push namnd0212/reverseproxy:latest

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
